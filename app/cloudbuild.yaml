steps:
- id:  'build image'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/backend:latest', '.' ]
- id: 'push image to GCR'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/backend:latest']
- id: 'deploy to GCR'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
   - 'run'
   - 'deploy'
   - 'backend'
   - '--image'
   - 'gcr.io/$PROJECT_ID/backend:latest'
   - '--region'
   - 'asia-northeast1'
  # args: ['run', 'deploy', '--image','backend', 'gcr.io/$PROJECT_ID/backend:latest','--region','asia-northeast1','--allow-unauthenticated']
images: ['gcr.io/$PROJECT_ID/backend:latest']

